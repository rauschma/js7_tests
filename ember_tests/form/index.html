<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Form</title>
  <link rel="stylesheet" href="../_css/normalize.css">
  <link rel="stylesheet" href="../_css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <h2>{{Form.appName}}</h2>

      <table>
          <tr>
              <td>First:</td><td>{{view Ember.TextField valueBinding="firstName" placeholder="First name"}}</td>
          </tr>
          <tr>
              <td>Last:</td><td>{{view Ember.TextField valueBinding="lastName" placeholder="Last name"}}</td>
          </tr>
          <tr>
              <td colspan="2">{{view Ember.TextArea valueBinding="notes" rows="12" cols="40" placeholder="Notes"}}</td>
          </tr>
      </table>

      <!-- Aufgabe: Zeige den Datensatz an -->

  </script>

  <script src="../_lib/jquery-1.9.1.js"></script>
  <script src="../_lib/handlebars-1.0.0-rc.3.js"></script>
  <script src="../_lib/ember-1.0.0-rc.3.js"></script>
  <script src="form.js"></script>

</body>
</html>
