<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript">
        window.addEventListener('DOMContentLoaded', function () {
            var button = document.getElementById('startButton');
            button.addEventListener('click', function () {
                var ul = document.getElementById('testUl');
                var liCount = ul.getElementsByTagName('li').length;

                var li = document.createElement('li');
                var text = document.createTextNode('Item '+(liCount+1));
                li.appendChild(text);

                ul.appendChild(li);
            });
        });
    </script>
</head>
<body>
    <button id="startButton">Insert Node</button>
    <ul id="testUl">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
</body>
</html>
