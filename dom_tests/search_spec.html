<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Spec Runner</title>

    <link rel="stylesheet" type="text/css" href="../jasmine/jasmine.css">
    <script type="text/javascript" src="../jasmine/jasmine.js"></script>
    <script type="text/javascript" src="../jasmine/jasmine-html.js"></script>

    <!-- include source files here -->
    <script type="text/javascript" src="../../js7_code/dom_code/search.js"></script>

    <!-- include spec files here -->
    <script type="text/javascript" src="search_spec.js"></script>

    <script type="text/javascript">
        (function() {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function(spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function() {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                jasmineEnv.execute();
            };
        })();
    </script>
</head>

<body>
    <div id="divWithContent">
        <ul>
            <li data-testid="1" class="testClass">Item 1</li>
            <li data-testid="2">Item 2</li>
            <li data-testid="3">Item 3
                <ul>
                    <li data-testid="3a">Item 3a</li>
                    <li data-testid="3b">Item 3b</li>
                </ul>
            </li>
            <li data-testid="4" class="testClass">Item 4</li>
        </ul>
    </div>
    <hr>
    <!-- Jasmine UI goes here -->
</body>
</html>
