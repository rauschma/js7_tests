<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript">
        window.addEventListener('DOMContentLoaded', function () {
            var textField = document.getElementById('textField');
            var checkboxEnabled = document.getElementById('checkboxEnabled');
            checkboxEnabled.addEventListener('change', function () {
                textField.disabled = !checkboxEnabled.checked;
            });
            document.getElementById('buttonUppercase')
                    .addEventListener('click', function () {
                textField.value = textField.value.toUpperCase();
            });
        });
    </script>
</head>
<body>
    <input type="text" value="Some text" id="textField">
    <label><input type="checkbox" id="checkboxEnabled" checked> Enabled</label><br>
    <button id="buttonUppercase">Uppercase</button>
</body>
</html>
